<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap/CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Faster+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <div id="titleBox">
        <h1>Hockey Trivia!</h1>
        <h2>Test your knowledge in the rink</h2>
        <h2>You have 60 seconds to answer each question!</h2>
        <button class="press" id="start">
            <p>Start</p>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container" id="counter"></h1></div>
                <div class="container" id="gameQuestion"></div>
                <button class="press" id='submitGame'>Submit Answers</button>
                <div class="container" id="playAgain">
                    <div id="rightAnswer"></div>
                    <div id="wrongAnswer"></div>
                    <button class="press" id="reset">
                        <p>Play Again?</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
